<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap实例模板</title>
    <!-- 此模板为网络引用Bootstrap -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style>

    </style>
</head>

<body>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button type="button" class="btn btn-primary">开始</button>
            <button type="button" class="btn btn-default">载入</button>
            <button type="button" class="btn btn-default">更多</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">开始</button>
            <button type="button" class="btn btn-primary">载入</button>
            <button type="button" class="btn btn-default">更多</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">开始</button>
            <button type="button" class="btn btn-default">载入</button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                更多<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">详细设定</a></li>
                <li><a href="#">载入设定</a></li>
            </ul>
        </div>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-danger">
            电源
        </button>
        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
            <span class="sr-only">下拉菜单</span>
        </button>
        <ul class="dropdown-menu">
           <li><a href="#">重启</a></li>
           <li><a href="#">注销</a></li>
           <li class="divider"></li>
           <li class="bg-danger text-center"><a href="#">关机</a></li> 
        </ul>
    </div>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
